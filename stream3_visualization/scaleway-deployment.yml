version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "80:8000"
    environment:
      - PYTHONPATH=/app
      - DASH_ENV=production
      - DEBUG=False
    restart: unless-stopped
    volumes:
      - ./Budget:/app/Budget:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Production settings
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3 