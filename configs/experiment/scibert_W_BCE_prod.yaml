# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mobility_dataset
  - override /model: scibert_W_BCE
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb

# Prod
callbacks:
  model_checkpoint:
    monitor: "train/acc"
model:
  scheduler:
    monitor: "train/acc"
data:
  batch_size: 32
  val_split: 0
  test_split: 0



tags: ["mobility", "bert_uncased"]

seed: 42

trainer:
  min_epochs: 3
  max_epochs: 15
  gradient_clip_val: 0.5

model:
  tensor_cores: true


  
logger:
  wandb:
    tags: ${tags}
    group: "mobility"
