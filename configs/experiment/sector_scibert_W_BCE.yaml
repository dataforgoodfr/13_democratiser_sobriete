# @package _global_

defaults:
  - override /data: sector_positive_dataset
  - override /model: scibert_W_BCE
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb

tags: ["sector", "SciBERT", "W_BCE"]

seed: 42

trainer:
  min_epochs: 1
  max_epochs: 5
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 5e-5
  tensor_cores: true

data:
  batch_size: 32

  
logger:
  wandb:
    tags: ${tags}
    group: "sector"
